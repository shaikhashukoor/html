<html>
<body bgcolor="#cfe8a0"><center>
<h1 >STRING AND MATH FUNCTION IN JAVASCRIPT</h1></center>
<br>
<br>
<h2 ><font color=#613703>MATH FUNCTION</font></h2>
square root of 29 is:<span id="p1"></span>
<br>
random number[0-1]:<span id="p2"></span>
<br>
floor number[3.7]:<span id="p3"></span>
<br>
Ceil number[5.2]:<span id="p4"></span>
<br>
Round a number[6.7]:<span id="p5"></span>
<br>
Round a number[2.3]:<span id="p6"></span>
<br>
Abs of a number[-8]:<span id="p7"></span>
<script> 
document.getElementById('p1').innerHTML=Math.sqrt(29);
document.getElementById('p2').innerHTML=Math.random();
document.getElementById('p3').innerHTML=Math.floor(3.7);
document.getElementById('p4').innerHTML=Math.ceil(5.2);
document.getElementById('p5').innerHTML=Math.round(6.7);
document.getElementById('p6').innerHTML=Math.round(2.3);
document.getElementById('p7').innerHTML=Math.abs(-8);
</script>
<h2><font color=#613703>STRING FUNCTIONS</font></h2>
<script>
var str1="she is  ";
var str2="a star";
var str3=str1.concat(str2);
var n=str1.indexOf("a");
var str4=str2.toLowerCase();
var str5=str1.toUpperCase();
var str6=str2.slice(2,5);
document.write("String one = "+str1);
document.write("<br>String two = "+str2);

document.write("<br>fifth character in the second string : "+str2.charAt(5));
document.write("<br>Concatnating string 1&2 : "+str3);
document.write("<br>String2  to lower case : "+str4);
document.write("<br>String1 to upper case : "+str5);
document.write("<br>Slicing string 2 : "+str6);
document.write("<br>Index of (a) in string1 : "+n);
</script>
</body></html>
