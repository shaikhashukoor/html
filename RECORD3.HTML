<!DOCTYPE>
<html>
<head>
<title>register form</title>
</head>
<body bgcolor="#ffb78a">
<h1><center><u>REGISTRATION FORM </u></h1></center>
<br>
<form>

FIRST NAME :&nbsp<INPUT TYPE= "TEXT" NAME= "FNAME" SIZE="15" MAXLENGTH="25"><BR><br>
LAST NAME  :&nbsp<INPUT TYPE= "TEXT" NAME= "LNAME" SIZE="15" MAXLENGTH="25"><BR><br>
NATIONALITY:&nbsp<INPUT TYPE= "TEXT" NAME= "COUNTRY" SIZE="15" MAXLENGTH="25"><BR><br>

<B><font color="BROWN">COURSE</font></B>
<select>
<option value="mca">MCA</option>
<option value="mba">MBA</option>
<option value="M.TECH">M.TECH</option>
<option value="CS">CS</option>
</SELECT><br><br>

<B><font color="BROWN">GENDER</font></B><BR><BR>
<INPUT TYPE= "RADIO" NAME= "GENDER"> MALE<BR><br>
<INPUT TYPE= "RADIO" NAME= "GENDER"> FEMALE<BR><br>
<INPUT TYPE= "RADIO" NAME= "GENDER"> OTHERS<BR><br>
PHONE NUMBERS:&nbsp<INPUT TYPE= "TEXT" NAME= "PHONE" SIZE="15" MAXLENGTH="13"><BR><br>
ADDRESS:&nbsp<TEXTAREA COLS="20" ROWS="2" NAME= "ADDRESS"></TEXTAREA><BR><br>
EMAIL:&nbsp<INPUT TYPE= "EMAIL" id="FNAME" SIZE="15" MAXLENGTH="25"><BR><br>
PASSWORD:&nbsp<INPUT TYPE= "PASSWORD" id="PASSWORD" SIZE="15" MAXLENGTH="25"><BR><br>

<B><font color="BROWN">LANGUAGE KNOWN</font><br><br></B>
<INPUT TYPE= "CHECKBOX" NAME= "LANGUAGE KNOWN" > MALAYLAM<BR><br>
<INPUT TYPE= "CHECKBOX" NAME= "LANGUAGE KNOWN"> ENGLISH<BR><br>
<INPUT TYPE= "CHECKBOX" NAME= "LANGUAGE KNOWN"> HINDI<BR><br>
<INPUT TYPE= "CHECKBOX" NAME= "LANGUAGE KNOWN"> FRENCH<BR><br>

<B><font color="BROWN">HOBBIES</font></B>
<select>
<option value="dancing">DANCING</option>
<option value="singing">SINGING</option>
<option value="reading">READING</option>
<option value="MUSIC LISTENING">MUSIC</option>
</select><br><br>
<CENTER><B><font color="BLACK">SUBMIT THE DATA</font><br><br></B>
<INPUT TYPE= "SUBMIT" VALUE= "SUBMIT"><BR><br>
<INPUT TYPE= "RESET" VALUE= "RESET"><BR><br>
</CENTER>

</FORM>
</BODY>
</HTML>
